<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <thead>
                <tr>
                    <th colspan="2"><h1>Registration Form</h1></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Enter Name</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Enter Password</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Enter Address</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Select Game</td>
                    <td>
                        <div>
                            <input type="checkbox" />
                            <label for="">Hockey</label>
                        </div>
                        <div>
                            <input type="checkbox" />
                            <label for="">Football</label>
                        </div>
                        <div>
                            <input type="checkbox" />
                            <label for="">Badminton</label>
                        </div>
                        <div>
                            <input type="checkbox" />
                            <label for="">Cricket</label>
                        </div>
                        <div>
                            <input type="checkbox" />
                            <label for="">Volleybol</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td class="flex">
                        <div>
                            <input type="radio" name="gender" id="male" /><label for="male">Male</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" id="female" /><label for="female"
                                >Female</label
                            >
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Select your age</td>
                    <td>
                        <select name="Year" id="">
                            <option hidden>Select</option>
                            <option value="1-17">1-17</option>
                            <option value="18-20">18-20</option>
                            <option value="20-30">20-30</option>
                            <option value="30-35">30-35</option>
                            <option value="35-40">35-40</option>
                            <option value="40-50">40-50</option>
                            <option value="50+">50+</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Select Photo</td>
                    <td><input type="file" /></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Click Me" class="click-me" />
                        <input type="reset" value="Reset" />
                        <input type="submit" value="Submit Form" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <div class="flex">
        <a href="/Task1/index.html">Return To "Sign up" Page</a>
    </div>
</body>
</html>
